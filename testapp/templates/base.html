<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Business Casual{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Raleway', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
      }

      /* ナビゲーション全体 */
      .navbar {
        background-color: rgba(44, 62, 80, 0.95);
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: rgba(44, 62, 80, 1);
      }

      .navbar-brand {
        color: #fff !important;
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: 1px;
      }

      .navbar-nav .nav-link {
        color: #ddd !important;
        margin-left: 15px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #fff !important;
      }

      footer {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }

      .content {
        padding-top: 100px;
        min-height: 80vh;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{% url 'testapp:index' %}">Business Casual</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'testapp:index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'testapp:index' %}">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="#">HelpSupport</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                アカウント
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="#">ログイン</a></li>
                <li><a class="dropdown-item" href="#">会員登録</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">ログアウト</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Business Casual - All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
