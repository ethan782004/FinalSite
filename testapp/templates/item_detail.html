{% extends "base.html" %}

{% block contents %}
<div class="container mt-4">
  <div class="row justify-content-center">

    <!-- 画像 -->
    <div class="col-md-6 text-center">
      {% if item.image1 %}
      <img src="{{ item.image1.url }}" class="img-fluid rounded mx-auto d-block" alt="{{ item.title }}">
      {% else %}
      <img src="https://via.placeholder.com/600x400?text=No+Image" class="img-fluid rounded mx-auto d-block">
      {% endif %}
    </div>

    <!-- 商品情報 -->
    <div class="col-md-6">
      <h2 class="mb-3">{{ item.title }}</h2>

      <p class="fs-4 fw-bold text-dark">
        {% if item.price %}
        ¥{{ item.price }}
        {% else %}
        価格未定
        {% endif %}
      </p>

      <p class="mb-4">
        {{ item.comment|default:"商品の説明はありません。" }}
      </p>

      <a href="{% url 'testapp:index' %}" class="btn btn-secondary">戻る</a>
    </div>

  </div>
</div>
{% endblock %}
