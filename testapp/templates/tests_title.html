<!-- タイトルセクション -->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1 class="fw-bold mb-3">Business Casual</h1>
      <p class="lead text-muted mb-4">
        不要なものを新しい価値に。<br>
        Business Casualは安心・簡単な転売マーケットです。
      </p>
      <p>
        {% if user.is_authenticated %}
        <a href="{% url 'testapp:post_item' %}" class="btn btn-primary btn-lg px-4 me-2">投稿する</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-outline-secondary btn-lg px-4">ログアウト</a>
        {% else %}
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-lg px-4 me-2">サインアップ</a>
        <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary btn-lg px-4">ログイン</a>
        {% endif %}
      </p>
    </div>
  </div>
</section>
